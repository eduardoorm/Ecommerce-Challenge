<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eccomerce</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container__navbar">
            <div class="container__navbar__left">
                <div class="left__title">
                    <img src="images/play.png">
                    <h1><span class="azul">Alura</span>Geek</h1>
                </div>
                <div class="container__navbar__left__search">
                    <p>¿Qué deseas buscar?</p>
                    <img src="images/search.png">
                </div>
            </div> 
            <div class="container__navbar__right">
                <button class="btn btnLogin">Login</button>
            </div>
        </div>
    </nav>
    <section class="login">
        <div class="container__login">
            <p class="container__login__title">Iniciar Sesión</p>
            <form class="container__login__form">
                <input id="inputLoginEmail" name="email" type="email" placeholder="Escriba su correo electrónico">
                <input id="inputLoginPassword" name="password" type="password" placeholder="Escriba su contraseña">
                <button type="submit" class="btn btnBlue btnLogin">Entrar</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container__footer">
                <div class="footer__left__title">
                    <img src="images/play.png">
                    <h1><span class="azul">Alura</span>Geek</h1>
                </div>
                <div class="container__footer__pages">
                    <p class="container__footer__pages__text"><a href="#">Quienes somos</a></p>
                    <p class="container__footer__pages__text"><a href="#">Política de Seguridad</a></p>
                    <p class="container__footer__pages__text"><a href="#">Programa de fidelidad</a></p>
                    <p class="container__footer__pages__text"><a href="#">Nuestras tiendas</a></p>
                    <p class="container__footer__pages__text"><a href="#">Anuncie aquí</a></p>
                </div>
                <div class="container__footer__contact">
                    <p class="container__footer__contact__title">Hable con nosotros</p>
                    <form class="container__footer__contact__form">
                        <input name="name" id="inputName" type="text" placeholder="Nombre">
                        <textarea id="inputMessage"  placeholder="Escribe tu mensaje"></textarea>
                        <button type="submit" class="btn btnBlue">Enviar mensaje</button>
                    </form>
                </div>
        </div>   
        <div class="credit">
            <p>Desarrollado con amor por Eduardo Ormeño para Alura Latam 💖</p>
        </div>
    </footer>
    
</body>
</html>
